name: Frontend Accessibility Test

on:
  push:
    branches: [ "dev-fe","release", "main", "fe/ci-test" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-accessibility.yml'
  pull_request:
    branches: [ "dev-fe", "release","main", "fe/ci-test" ]
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'ÌÖåÏä§Ìä∏ Ïú†ÌòïÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî'
        required: true
        default: 'full'
        type: choice
        options:
        - full
        - accessibility-only
        - performance-only

env:
  FE_DIR: frontend
  DEPLOY_BUCKET_NAME: ${{ secrets.FE_DEPLOY_BUCKET_NAME }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  REPORT_TIMESTAMP: ${{ github.run_number }}-${{ github.sha }}
  LIGHTHOUSE_SERVER_URL: "http://test.pomkist.com:41212"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      test_type: ${{ steps.determine-test.outputs.test_type }}
    steps:
    - name: Determine test type
      id: determine-test
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "test_type=${{ github.event.inputs.test_type }}" >> $GITHUB_OUTPUT
        else
          echo "test_type=full" >> $GITHUB_OUTPUT
        fi

  axe-accessibility-testing:
    needs: setup
    if: needs.setup.outputs.test_type == 'full' || needs.setup.outputs.test_type == 'accessibility-only'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
        cache-dependency-path: ${{ env.FE_DIR }}/yarn.lock

    - name: Install dependencies
      working-directory: ${{ env.FE_DIR }}
      run: yarn install --frozen-lockfile

    - name: Install accessibility testing dependencies
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üì¶ Installing accessibility testing packages..."
        yarn add -D @playwright/test@^1.48.0 @axe-core/playwright@^4.10.2 playwright-html-reporter@^0.1.11
        npx playwright install chromium

    - name: Inject test configuration files
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üìù Injecting accessibility test configuration..."
        
        cat << 'EOF' > accessibility.test.js
        ${{ vars.ACCESSIBILITY_TEST_JS }}
        EOF
        
        cat << 'EOF' > playwright.config.accessibility.js
        ${{ vars.PLAYWRIGHT_CONFIG_ACCESSIBILITY_JS }}
        EOF
        
        echo "‚úÖ Configuration files injected successfully"

    - name: Build application
      working-directory: ${{ env.FE_DIR }}
      run: yarn build

    - name: Start development server
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üöÄ Starting development server..."
        yarn preview --port 5173 --host &
        sleep 15
        
        for i in {1..10}; do
          if curl -f http://localhost:5173 > /dev/null 2>&1; then
            echo "‚úÖ Server is ready!"
            break
          fi
          echo "‚è≥ Waiting for server... ($i/10)"
          sleep 3
        done

    - name: Run axe accessibility tests
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üß™ Running axe accessibility tests..."
        mkdir -p screenshots accessibility-reports
        npx playwright test --config=playwright.config.accessibility.js --reporter=list
      continue-on-error: true

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_DEPLOY_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Upload axe reports to S3
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üìã Uploading Axe reports to S3..."
        echo "üîç Target bucket: s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/"
        if [ -d "accessibility-reports" ]; then
          aws s3 sync ./accessibility-reports/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/${{ env.REPORT_TIMESTAMP }}/axe-reports/ --delete
          aws s3 sync ./accessibility-reports/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/latest/axe-reports/ --delete
        fi
        if [ -d "screenshots" ]; then
          aws s3 sync ./screenshots/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/${{ env.REPORT_TIMESTAMP }}/screenshots/ --delete
          aws s3 sync ./screenshots/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/latest/screenshots/ --delete
        fi

  lighthouse-ci-testing:
    needs: setup
    if: needs.setup.outputs.test_type == 'full' || needs.setup.outputs.test_type == 'performance-only'
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
        cache-dependency-path: ${{ env.FE_DIR }}/yarn.lock

    - name: Install dependencies
      working-directory: ${{ env.FE_DIR }}
      run: yarn install --frozen-lockfile

    - name: Install Lighthouse CI
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üì¶ Installing Lighthouse CI..."
        yarn add -D @lhci/cli@^0.15.0

    - name: Inject Lighthouse configuration
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üìù Injecting Lighthouse CI configuration..."
        
        cat << 'EOF' > .lighthouserc.json
        ${{ vars.LIGHTHOUSERC_JSON }}
        EOF
        
        echo "‚úÖ Lighthouse configuration injected successfully"

    - name: Build application
      working-directory: ${{ env.FE_DIR }}
      run: yarn build

    - name: Start production server
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üöÄ Starting production server..."
        yarn preview --port 5173 --host &
        sleep 15
        
        for i in {1..10}; do
          if curl -f http://localhost:5173 > /dev/null 2>&1; then
            echo "‚úÖ Server is ready!"
            break
          fi
          echo "‚è≥ Waiting for server... ($i/10)"
          sleep 3
        done

    - name: Test Lighthouse server connection
      id: lighthouse-server-test
      run: |
        echo "üîç Testing Lighthouse server connection..."
        if curl -f "${{ env.LIGHTHOUSE_SERVER_URL }}/healthz" > /dev/null 2>&1; then
          echo "‚úÖ Lighthouse server is available"
          echo "server_available=true" >> $GITHUB_OUTPUT
        else
          echo "‚ö†Ô∏è Lighthouse server is not available, will run locally only"
          echo "server_available=false" >> $GITHUB_OUTPUT
        fi

    - name: Run Lighthouse CI with server upload
      if: steps.lighthouse-server-test.outputs.server_available == 'true'
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üöÄ Running Lighthouse CI with server upload..."
        npx lhci autorun --config=.lighthouserc.json
      continue-on-error: true

    - name: Run Lighthouse CI (local only)
      if: steps.lighthouse-server-test.outputs.server_available == 'false'
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üöÄ Running Lighthouse CI (local only)..."
        
        cat << 'EOF' > .lighthouserc.local.json
        ${{ vars.LIGHTHOUSERC_LOCAL_JSON }}
        EOF
        
        npx lhci autorun --config=.lighthouserc.local.json
      continue-on-error: true

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_DEPLOY_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Upload Lighthouse reports to S3
      working-directory: ${{ env.FE_DIR }}
      run: |
        echo "üöÄ Uploading Lighthouse reports to S3..."
        echo "üîç Target bucket: s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/"
        if [ -d ".lighthouseci" ]; then
          aws s3 sync ./.lighthouseci/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/${{ env.REPORT_TIMESTAMP }}/lighthouse-reports/ --delete
          aws s3 sync ./.lighthouseci/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/latest/lighthouse-reports/ --delete
        fi
        if [ -d "lighthouse-reports" ]; then
          aws s3 sync ./lighthouse-reports/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/${{ env.REPORT_TIMESTAMP }}/lighthouse-local/ --delete
          aws s3 sync ./lighthouse-reports/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/latest/lighthouse-local/ --delete
        fi

  generate-combined-report:
    needs: [axe-accessibility-testing, lighthouse-ci-testing]
    if: always() && (needs.axe-accessibility-testing.result != 'cancelled' || needs.lighthouse-ci-testing.result != 'cancelled')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_DEPLOY_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Generate combined report
      env:
        AXE_RESULT: ${{ needs.axe-accessibility-testing.result }}
        LIGHTHOUSE_RESULT: ${{ needs.lighthouse-ci-testing.result }}
        REPORT_TIMESTAMP: ${{ env.REPORT_TIMESTAMP }}
        DEPLOY_BUCKET_NAME: ${{ secrets.FE_DEPLOY_BUCKET_NAME }}
      run: |
        echo "üìä Generating combined accessibility & performance report..."
        echo "üîç Debug info:"
        echo "  - AXE_RESULT: $AXE_RESULT"
        echo "  - LIGHTHOUSE_RESULT: $LIGHTHOUSE_RESULT"
        echo "  - REPORT_TIMESTAMP: $REPORT_TIMESTAMP"
        echo "  - DEPLOY_BUCKET_NAME: $DEPLOY_BUCKET_NAME"
        
        mkdir -p combined-reports
        
        echo "üìù Creating report generation script..."
        cat << 'EOF' > generate-combined-report.js
        ${{ vars.GENERATE_COMBINED_REPORT_JS }}
        EOF
        
        echo "‚úÖ Script created, file size: $(wc -c < generate-combined-report.js) bytes"
        
        echo "üöÄ Running report generation..."
        node generate-combined-report.js
        
        echo "üìÅ Checking generated files:"
        ls -la combined-reports/ || echo "‚ùå combined-reports directory not found"
        
        if [ -f "combined-reports/index.html" ]; then
          echo "‚úÖ index.html generated, size: $(wc -c < combined-reports/index.html) bytes"
        else
          echo "‚ùå index.html not found"
        fi

    - name: Upload combined reports to S3
      run: |
        echo "üì§ Uploading reports to S3..."
        echo "üîç Target bucket: s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/"
        echo "üîç AWS Region: ${{ env.AWS_REGION }}"
        
        echo "üìÅ Files to upload:"
        ls -la ./combined-reports/ || echo "‚ùå No combined-reports directory found"
        
        if [ -d "./combined-reports" ] && [ "$(ls -A ./combined-reports)" ]; then
          echo "‚úÖ Files found, uploading..."
          
          aws s3 sync ./combined-reports/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/${{ env.REPORT_TIMESTAMP }}/ --delete
          aws s3 sync ./combined-reports/ s3://${{ env.DEPLOY_BUCKET_NAME }}/accessibility-reports/latest/ --delete
          
          echo "‚úÖ Î≥¥Í≥†ÏÑú ÏóÖÎ°úÎìú ÏôÑÎ£å!"
